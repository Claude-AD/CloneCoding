<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting with Minjoo Kim - Kokoa Talk</title>
</head>

<body id="chatting-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-sync"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Minjoo Kim</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x chatting-header__icons"></i>
            <i class="fas fa-bars fa-2x chatting-header__icons"></i>
        </div>
    </header>

    <main class="main-screen main-chatting-screen">
        <div class="chatting__timestamp">
            Wednesday, January 27, 2021
        </div>

        <div class="message-row">
            <img src="images/minjoo.jpg" />
            <div class="massage-row__content">
                <span class="message__author">Minjoo Kim</span>
                <div class="message__info">
                    <span class="message__text">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="massage-row__content">
                <div class="message__info">
                    <span class="message__text">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
